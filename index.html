<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./dist/main.css" />
        <script src="./dist/main.js"></script>
        <title>Document</title>
        <link rel= "stylesheet" 
                href= "index.scss" />
        <link rel= "stylesheet" 
            href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity= "sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin= "anonymous"
            referrerpolicy= "no-referrer" />
    </head>

    <body>
        <header> 
            <div class="logo"> <img src="/assets/BEATBOXLOGO.png"> </div>
        </header>
        <br><br><br>
            <div class="info-and-tag">
                <div class="track-info">
                    <div class="track-name">Track: </div>
                    <div class="artist-name">Artist: </div>
                </div>
                <div class="upload">
                    <label for="files" class="btn">Load</label>
                    <input id="files" type="file" style="visibility:hidden;" accept=".mp3, .wav">
                </div>
            </div>
        <br>
        <div class = "waveform-slider">
            <div class="waveform">  
                <div class ="wave-text-background">
                    <div class= "wave-text">
                        <p id="current" class="current">00:00 / 00:00</p>
                    </div>
                </div>
                <div class="player-box">
                    <div class="player" id="waveform"></div>
                </div>
            </div>
            <div class="side-slider">
                <input class="vol-slider" id="track-a-range" type="range" min="0" max="1"
                    step="0.005" value="0.5">
            </div>
        </div>
        <div class="under-wave">
            <div class="audio-buttons">
                <span class="play-button button ">
                    <i class="fa-regular fa-circle-play fa-3x"></i>
                    <i class="fa-regular fa-circle-pause fa-3x"></i>
                </span>
                <span class="stop-button button">
                    <i class="fa-regular fa-circle-stop fa-3x"></i>
                </span>
            </div>
            <div class="hot-cues">
                <span class="hot-cue-1 button">
                    <i class="fa-solid fa-1 fa-2x"></i>
                </span>
                <span class="hot-cue-2 button">
                    <i class="fa-solid fa-2 fa-2x"></i>
                </span>
                <div class="reset-cues">
                    <span class="reset-cue-1">
                        <i class="fa-solid fa-rotate-left"></i>
                    </span>
                    <span class="reset-cue-2">
                        <i class="fa-solid fa-rotate-left"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="looper">
            <span class="loop-in">
                In
            </span>
            <span class="loop-out">
                Out
            </span>
            <span class="clear-loop">
                Clear
            </span>
        </div>
        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js" referrerpolicy="no-referrer"></script>
        <script src="./src/index.js"></script>
    </body>
</html>
